<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=" , initial-scale="1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Agenda</title>
  </head>
  <body>
    <h1>Agenda de Contactos</h1>
    <div>
      <br />
      
      <label for="id">id</label>
      <input type="text" id="id" value="" /><br />
      <label for="nombre">nombre</label>
      <input type="text" id="nombre"value="" placeholder="digite el nombre "/><br />
      <label for="apellido">apellido</label>
      <input type="text" id="apellido" value="" placeholder="digite el apellido " /><br />
      <label for="telefono">Telefono</label>
      <input type="text" id="telefono" value="" placeholder="digite el telefono "/><br />
      <label for="ciudad">ciudad</label>
      <input type="text" id="ciudad" value="" placeholder="digite la ciudad"/><br />
      <label for="direccion">direccion</label>
      <input type="text" id="direccion" value="" placeholder="digite la direccion "/><br />
    </div>
    <input type="button" id="agregar" value="Agregar" />
    <div class="container-fluid">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Telefono</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Direccion</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody id="divElements">
          
        </tbody>
      </table>
    </div>
    
   
    <script src="./agendaContactos.js"></script>
